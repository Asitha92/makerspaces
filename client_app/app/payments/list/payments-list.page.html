<div class="row">
    <div class="col-sm-12">
      <section class="panel">
         <header class="panel-heading">
           List of Payments
         </header>
         <br>
         <div class="panel-body" *ngFor="let x of selectpay  | slice:0:1; let i=index" class="odd">
          <h6>Course Name :- {{x.course_name}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              &nbsp;&nbsp;&nbsp;&nbsp;Student Name :- {{x.students_name}}</h6>
          </div>
    <div class="panel-body">
      <div class="adv-table"> 
       <div id="hidden-table-info_wrapper" class="dataTables_wrapper form-inline" role="grid">
        <table class="display table table-bordered dataTable" id="hidden-table-info" aria-describedby="hidden-table-info_info" >
  
         <thead>
         <tr role="row">
          
          <th class="" role="columnheader" tabindex="0" aria-controls="hidden-table-info"
          rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 70px;">Date
          </th>
  
          <th class="" role="columnheader" tabindex="0" aria-controls="hidden-table-info"
          rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 150px;">Payment Handled by
          </th>
  
          <th class="" role="columnheader" tabindex="0" aria-controls="hidden-table-info"
          rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending"
          style="width: 70px;">Amount Paid (Rs.)
          </th>
  
         </tr>
        </thead>
      
       <tbody role="alert" aria-live="polite" aria-relevant="all">
      
         <tr class="odd" *ngFor="let p of selectpay">
                                             
          <td class="">{{ p.date }}</td>
          <td class="">{{ p.user_name }}</td>
          <td class="">{{ p.amount_paid }}</td>
  </tr>
  <tr class="odd" *ngFor="let t of total_amount">
        <td class=""></td>
        <td class="total_amount">TOTAL AMOUNT PAID</td>
       <td class="total_payment"><span>{{ t.total_payment }}</span></td>
      </tr>
       </tbody>
     </table>
  
     <div class="row-fluid">
       <div class="span6">
         <div class="dataTables_info" id="hidden-table-info_info">All Payments done by this student are shown here!</div>
       </div>
       <button type="submit" class="btn btn-danger" [routerLink]="['../../../payments']"  >Go Back</button>
      <div class="span6">
     <div class="dataTables_paginate paging_bootstrap pagination">
          </div>
         
         </div>
        </div>
      </div>
      
    </div>
   </div>
  </section>
  </div>
  </div>
